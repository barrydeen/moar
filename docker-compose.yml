services:
  moar:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - MOAR_DOMAIN=${MOAR_DOMAIN}
      - ADMIN_PUBKEY=${ADMIN_PUBKEY}
      - RUST_LOG=${RUST_LOG:-info}
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./pages:/app/data/pages
    restart: unless-stopped
    networks:
      - moar

  caddy:
    build:
      context: .
      dockerfile: docker/Dockerfile.caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    networks:
      - moar

volumes:
  caddy_data:
  caddy_config:

networks:
  moar:
