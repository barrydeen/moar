services:
  server:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - MOAR_DOMAIN=${MOAR_DOMAIN}
      - ADMIN_PUBKEY=${ADMIN_PUBKEY}
      - RUST_LOG=${RUST_LOG:-info}
      - MANAGER_SECRET=${MANAGER_SECRET}
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./pages:/app/data/pages
      - manager_status:/status:ro
    restart: unless-stopped
    networks:
      - moar

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - moar

  caddy:
    build:
      context: .
      dockerfile: docker/Dockerfile.caddy
    ports:
      - "80:80"
      - "443:443"
      - "8888:8888"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    networks:
      - moar

  manager:
    build:
      context: ./docker/manager
      dockerfile: Dockerfile
    environment:
      - MANAGER_SECRET=${MANAGER_SECRET}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/project:rw
      - manager_status:/status:rw
    restart: unless-stopped
    networks:
      - moar

volumes:
  caddy_data:
  caddy_config:
  manager_status:

networks:
  moar:
